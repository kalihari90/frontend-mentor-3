<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container card">
    <img src="./img/avatar-jessica.jpeg" alt="avatar of Jessica" class="profile-pic">
    <div class="name-location">
      <h1>Jessica Randall</h1>
      <p class="location bold">London, United Kingdom</p>
    </div>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="links">
      <a class="link" href="#">GitHub</a>
      <a class="link" href="#">Frontend Mentor</a>
      <a class="link" href="#">LinkedIn</a>
      <a class="link" href="#">Twitter</a>
      <a class="link" href="#">Instagram</a>
    </div>
  </div>
  <div class="container attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/profile/kalihari90" target="_blank">Frontend
        Mentor</a></p>
    <p>Coded by <a href="https://github.com/kalihari90" target="_blank">kaLihari90</a></p>
  </div>
</body>

</html>
